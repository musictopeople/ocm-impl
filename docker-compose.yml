version: '3.8'

services:
  ocm-web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - RUST_LOG=info
      - OCM_DATA_DIR=/app/data
    volumes:
      - ocm_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ocm-network

  ocm-relay:
    build: 
      context: .
      dockerfile: Dockerfile.relay
    ports:
      - "8082:8082"
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    depends_on:
      - ocm-web
    networks:
      - ocm-network

  # Monitoring stack (optional - for production)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - ocm-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ocm-network
    profiles:
      - monitoring

volumes:
  ocm_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ocm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16